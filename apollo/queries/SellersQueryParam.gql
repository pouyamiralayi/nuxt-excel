query($start: Int, $limit: Int, $sort: String) {
             sellers(start:$start, limit:$limit, sort:$sort){
                id
                fin_year
                record_no
                date
                expire_date
                seller_no
                seller_name
                description
                product_no
                product
                payment
                first_unit
                quantity
                rate
              }
          }
